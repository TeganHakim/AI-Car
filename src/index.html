<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Driving Car - Neural Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-box">
        <div class="stats col">
            <h2><u>Stats:</u></h2>
            <div class="generation row">
                <h3>Generation: </h3>
                <p id="generation"></p>
            </div>
            <div class="fitness row">
                <h3>Average Fitness: </h3>
                <p id="fitness"></p>
            </div>
            <div class="best-fitness row">
                <h3>Best Car Fitness: </h3>
                <p id="best-fitness"></p>
            </div>
            <div class="distance row">
                <h3>Distance Driven: </h3>
                <p id="distance"></p>
            </div>
        </div>
        <div class="separator"></div>
        <div class="debug col">
            <h2><u>Debug:</u></h2>
            <div class="mutation row">
                <h3>Mutation Rate: </h3>
                <p id="mutation"></p>
            </div>
            <div class="speed row">
                <h3>Max Speed: </h3>
                <p id="speed"></p>
            </div>
            <div class="radius row">
                <h3>Detect Radius: </h3>
                <p id="radius"></p>
            </div>
            <div class="time row">
                <h3>Time Elapsed: </h3>
                <p id="time"></p>
            </div>
        </div>
        <button class="debug" onclick="debugShow()">👾</button>
        <button class="debug" onclick="save()">💾</button>
        <button class="debug"onclick="discard()">🗑️</button>
        <form action="https://formspree.io/f/xdobbjno" method="POST" name="email-brain">
            <input type="hidden" name="best-brain" id="bestBrain">
            <button class="debug" onclick="email()">📧</button>
        </form>
        <div class="tooltips">
            <p><kbd>Ctrl</kbd> + <kbd>4</kbd></p>
            <br>
            <p><kbd>Ctrl</kbd> + <kbd>3</kbd></p>
            <br>
            <p><kbd>Ctrl</kbd> + <kbd>2</kbd></p>
            <br>
            <p><kbd>Ctrl</kbd> + <kbd>1</kbd></p>
        </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <footer>
        <a href="https://github.com/TeganHakim/AI-Car" target="_blank">
            <img class="title" src="/img/logos/github_logo.png" alt="Github Text">
            <img class="logo" src="/img/logos/github_mark.png" alt="Github">
        </a>
        <p id="copyright"></p>
    </footer>
    <script src="./network.js"></script>
    <script src="./sensor.js"></script>
    <script src="./utils.js"></script>
    <script src="./road.js"></script>
    <script src="./controls.js"></script>
    <script src="./car.js"></script>
    <script src="./main.js"></script>
</body>
</html>
